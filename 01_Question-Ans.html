<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to Add Css Example</title>

    <!-- Internal CSS -->
    <style>
        .internal{
            color: white;
            background-color: blue;
            width: 300px;
            height: 200px;
        }
    </style>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <!-- Inline CSS -->
    <div style=" background-color: rgb(255, 0, 0);width: 300px;height: 200px;color: white;">
        This is Inline Div
    </div>

     <!-- Internal CSS -->
    <div class="internal">
        This is Internal Div.
    </div>
    

    <!-- External CSS -->
    <div class="external">
        This is External Div.
    </div>
</body>
</html>
